id: com.avocode.Avocode
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '19.08'
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --system-talk-name=org.bluez
  - --filesystem=home
command: avocode
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
modules:

  - name: avocode
    buildsystem: simple
    build-commands:
      - install -Dm755 avocode.sh /app/bin/avocode
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
      - install -Dm755 /usr/bin/ar -t /app/bin/
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t /app/lib/
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
    sources:
      - type: extra-data
        filename: avocode.deb
        only-arches:
          - x86_64

        url: https://linux.avocode.com/apt/pool/main/a/avocode/avocode_4.15.0-9397_amd64.deb
        sha256: b6a6ebace6ec8aec7c7bca3860b589010f7a897e00f1b35c9f46ca92e91da67c
        size: 92356736

        x-checker-data:
          type: debian-repo
          package-name: avocode
          root: https://linux.avocode.com/apt
          dist: all
          component: main

      - type: script
        dest-filename: avocode.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/avocode/avocode "$@"

      - type: file
        path: apply_extra.sh

      - type: file
        path: com.avocode.Avocode.appdata.xml
